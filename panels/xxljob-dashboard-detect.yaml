id: xxljob-dashboard-detect

info:
  name: Xxljob Dashboard Detect
  author: hanlaomo
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/toLogin"

    matchers:
      - type: word
        words:
          - "XXL"
          - "JOB"
          - "任务调度中心"
        condition: and
        part: body
